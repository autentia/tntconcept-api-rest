server:
  port: 8080
 
spring:
  ldap:

    embedded:
      base-dn: dc=autentia,dc=com
      credential:
        username: uid=admin
        password: adminadmin
      ldif: classpath:users.ldif
      port: 33389
      validation:
        enabled: false

  jpa:
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      
  datasource:
    name: myDataSource
    url: jdbc:mysql://localhost:3306/tntconcept?autoReconnect=true&useSSL=false
    username: tnt
    password: tnt
    driver-class-name: com.mysql.jdbc.Driver